    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #0A1D37; /* Dark Blue Background */
    color: white;
    font-family: 'Poppins', sans-serif;
    padding: 0;
    overflow: hidden;
}

.god-rays {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 550px;
    --stripes: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%);
    --rays: repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
    background-image: var(--stripes), var(--rays);
    background-size: 300%, 200%;
    background-position: 50% 50%, 50% 50%;
    animation: fadeIn 2s ease;
    -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
    mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
    pointer-events: none;
    z-index: -1;
}

.god-rays::after {
    content: "";
    position: absolute;
    inset: 0;
    background-image: var(--stripes), var(--rays);
    background-size: 200%, 100%;
    animation: god-rays 40s linear infinite;
    background-attachment: fixed;
    mix-blend-mode: difference;
}

.container-iframe {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    width: 90vw; /* Slightly reduced to give breathing space around the iframe */
    z-index: 99;
}

.iframe-container {
    border-radius: 20px; /* Modern rounded corners */
    width: 100%;
    height: 80vh; /* Adjusted for a larger iframe height */
    overflow: hidden;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.6); /* Stronger shadow for more emphasis */
    border: 4px solid #ffffff; /* White border to enhance visibility */
    background-color: #0A1D37; /* Dark Blue background to match the theme */
    transition: transform 0.3s ease-in-out; /* Smooth transition for scaling */
}

iframe {
    width: 100%;
    height: 100%;
    background-color: #fff;
    border: none;
    border-radius: 20px; /* Rounded corners for iframe content */
}

.controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    height: 8vh; /* Adjusted for a slightly larger control bar */
    background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for control bar */
    border-radius: 0 0 20px 20px; /* Rounded corners for the control bar */
    box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.6); /* Deeper shadow for separation */
    padding: 0 30px;
    border-top: 2px solid #ffffff; /* Subtle white border at the top of the control bar */
}

.icon {
    color: #fff;
    cursor: pointer;
    font-size: 24px; /* Increased icon size for better visibility */
    transition: transform 0.3s ease; /* Smooth hover effect */
}

.icon:hover {
    transform: scale(1.2); /* More pronounced scale effect on hover */
}

.controls i:last-child {
    margin-right: 0; /* Remove extra margin from last icon */
}
    </style>

    <div class="container-iframe header-text">
        <div class="iframe-container">
            <iframe title="myFrame" sandbox="allow-scripts allow-pointer-lock allow-forms allow-same-origin allow-downloads" id="myIframe" src=""></iframe>
        </div>

            <i style="margin-left: 15px;" class="fas fa-expand icon" onclick="toggleFullscreen()"></i>
            <i class="fas fa-sync icon" onclick="refreshIframe()"></i>
            <i class="fa-solid fa-comment icon" id="whysofeinious-button"></i>
            <i class="fa-solid fa-pager icon" id="openIframeSource"></i>
        </div>

    <script>
        // Get the full query string
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        let url = urlParams.get('url');

        // If the URL contains a fragment, it might be in window.location.hash
        // Reconstruct the full URL if needed
        if (url && window.location.hash) {
            url = url + window.location.hash;
        }

        const iframe = document.getElementById('myIframe');

        if (url) {
            iframe.src = url;
            localStorage.setItem('iframeUrl', url);
            // Clean up the URL but preserve the path
            history.replaceState(null, '', window.location.pathname);
        } else {
            const savedUrl = localStorage.getItem('iframeUrl');
            if (savedUrl) {
                iframe.src = savedUrl;
            } else {
                console.error("No URL parameter provided and no saved URL found.");
            }
        }

        function toggleFullscreen() {
            const iframe = document.getElementById('myIframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function refreshIframe() {
            const iframe = document.getElementById('myIframe');
            iframe.src = iframe.src;
        }

        document.getElementById('whysofeinious-button').addEventListener('click', function() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@widgetbot/crate@3';
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);

            script.onload = function() {
                new Crate({
                    server: '1337108365591187640', 
                    channel: '1345454451904745673' 
                });
            };
        });

        document.getElementById('openIframeSource').addEventListener('click', function() {
            var iframeSrc = document.getElementById('myIframe').src;
            var link = document.createElement('a');
            link.href = iframeSrc;
            link.target = '_blank';
            link.click();
        });
    </script>
